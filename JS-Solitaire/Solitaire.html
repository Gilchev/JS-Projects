<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Solitaire</title>
  </head>
  <body>
    <div id="selection"></div>
    <div class="top-container">
      <!-- <span class="deck-and-revealed-card"> -->
      <span class="deck">
        <img id="deck-image" src="miscimages/cardback.png" alt="" />
      </span>
      <span class="revealed-card">
        <img id="revealed-image" src="" alt="" />
      </span>
      <span class="counters"> Moves: 10</span>
      <!-- </span> -->
      <!-- <span class="suite-targets"> -->
      <img
        onclick="targetClick(this)"
        class="target 0"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 1"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 2"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 3"
        src="miscimages/empty.png"
      />
      <!-- </span> -->
    </div>
    <div class="bottom-container">
      <span class="column 0"></span>
      <span class="column 1"></span>
      <span class="column 2"></span>
      <span class="column 3"></span>
      <span class="column 4"></span>
      <span class="column 5"></span>
      <span class="column 6"></span>
    </div>
  </body>
</html>
