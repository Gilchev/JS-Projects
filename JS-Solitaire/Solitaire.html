<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Solitaire</title>
  </head>
  <body>
    <div id="cursor"></div>
    <div class="topContainer">
      <span class="deckAndRevealedCard">
        <span class="deck">
          <img src="miscimages/cardback.png" alt="" />
        </span>
        <span class="revealedCard"></span>
      </span>
      <span class="suiteTargets">
        <span class="heartsTarget"></span>
        <span class="diamondsTarget"></span>
        <span class="spadesTarget"></span>
        <span class="clubsTarget"></span>
      </span>
      <div class="bottomContainer">
        <span class="column" id="first"></span>
        <span class="column" id="second"></span>
        <span class="column" id="third"></span>
        <span class="column" id="fourth"></span>
        <span class="column" id="fifth"></span>
        <span class="column" id="sixth"></span>
        <span class="column" id="seventh"></span>
      </div>
    </div>
  </body>
</html>
