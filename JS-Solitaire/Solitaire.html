<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Solitaire</title>
    <link rel="icon" type="image/x-icon" href="miscimages/ace-of-spades.png" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="victory-screen hidden">
      <h1 style="font-size: 150px">You Won!</h1>
      <span id="final-time">Time Taken: 14:35</span>
      <span id="final-moves">Total moves: 85</span>
      <span id="final-score">Final score: 985</span>
    </div>
    <div id="selection"></div>
    <div class="top-container">
      <!-- <span class="deck-and-revealed-card"> -->
      <span class="deck">
        <img
          class="interactable"
          id="deck-image"
          src="miscimages/cardback.png"
          alt=""
        />
      </span>
      <span class="revealed-card">
        <img id="revealed-image" src="miscimages/empty.png" alt="" />
      </span>
      <div class="counters">
        <div class="timer counter"></div>
        <div class="moves counter">Moves: 30</div>
        <div class="score counter">125</div>
      </div>
      <!-- </span> -->
      <!-- <span class="suite-targets"> -->
      <img
        onclick="targetClick(this)"
        class="target 0"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 1"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 2"
        src="miscimages/empty.png"
      />
      <img
        onclick="targetClick(this)"
        class="target 3"
        src="miscimages/empty.png"
      />
      <!-- </span> -->
    </div>
    <div class="bottom-container">
      <span class="column 0"></span>
      <span class="column 1"></span>
      <span class="column 2"></span>
      <span class="column 3"></span>
      <span class="column 4"></span>
      <span class="column 5"></span>
      <span class="column 6"></span>
    </div>
  </body>
</html>
